<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="contenedor">
        <div class="encriptar"></div>
        <div class="encriptado">
            <img src="" alt="" id="grafica">
        <div class="mensaje_encriptado" id="mensaje_encriptado">
            <h2 id="titulo_mensaje">Ningun mensaje encontrado</h2>
            <p id="parrafo">Ingresa el texto que deseas encriptar o desencriptar</p>
            <textarea name="mensaje" id="mensjae" cols="30" rows="10" class="mensaje"></textarea>
        </div>
        </div>
        <textarea
        name="texto"
        class="texto"
        id="texto"
        cols="30"
        rows="10"
        placeholder="Ingrese el texto aqui"
        ></textarea>
        <div class="terminos">
            <p>Solo letras minusculas y sin acentos.</p>
            <div class="botones">
                <button class="boton_Encriptar" type="button" onclick="encriptar()">Encriptar</button>
                <button class="boton_desencriptar" type="button" onclick="desencriptar()">Desencriptar</button>
            </div>
        </div>

    </div>
</body>
<script src="app.js"></script>
</html>
